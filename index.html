<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<title>Игри на знания – Българска Национална Куиз Асоциация</title>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PK66NTHPN8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-PK66NTHPN8');
</script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #001a33;
        color: white;
        text-align: center;
    }

    header {
        padding: 20px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background-color: #00264d;
    }

    .logo {
        height: 100px;
        cursor: pointer;
    }

    .title {
        font-size: 65px;
        font-weight: 900;
        text-transform: uppercase;

        background: linear-gradient(
            to bottom,
            #ffffff 0%,
            #ffffff 40%,
            #009e3d 40%,
            #009e3d 66%,
            #d80000 66%,
            #d80000 100%
        );
        -webkit-background-clip: text;
        color: transparent;

        -webkit-text-stroke: 3px #ffffff;
        text-stroke: 3px #ffffff;
    }

    .container {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
    }

    .menu-btn {
        width: 260px;
        padding: 18px 10px;
        background-color: #003366;
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        border-radius: 8px;
        border: 2px solid #00509e;
        transition: 0.2s;
    }

    .menu-btn:hover {
        background-color: #004080;
        transform: scale(1.03);
    }

    /* Popup стил — правилно скрит */
    #logo-popup {
        display: none; /* ТОВА ОСТАВА! */
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #logo-popup img {
        max-width: 90%;
        max-height: 90%;
    }
</style>

</head>
<body>

<header>
    <div class="title">БЪЛГАРСКА НАЦИОНАЛНА КУИЗ АСОЦИАЦИЯ</div>
    <img src="emblema.png" alt="Лого" class="logo" />
</header>

<div class="container">
    <a class="menu-btn" href="https://YOUR_USERNAME.github.io/online/">Играй онлайн (не е готово)</a>
    <a class="menu-btn" href="https://bgquizassoc.github.io/quiz-game/">Спокойна игра</a>
    <a class="menu-btn" href="https://bgquizassoc.github.io/video/">Видеоархив</a>
    <a class="menu-btn" href="https://bgquizassoc.github.io/klasirane/">Класиране</a>
</div>

<!-- Popup контейнер - СКРИТ -->
<div id="logo-popup">
    <img src="emblema.png" alt="Голямо лого">
</div>

<script>
    const logo = document.querySelector('.logo');
    const popup = document.getElementById('logo-popup');

    logo.addEventListener('click', () => {
        popup.style.display = 'flex';
    });

    popup.addEventListener('click', () => {
        popup.style.display = 'none';
    });
</script>

</body>
</html>
